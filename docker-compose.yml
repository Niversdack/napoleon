version: '3.7'
services:
  db:
    image: postgres:latest
    volumes:
      - database_postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_HOST: db
      POSTGRES_PASSWORD: H6bLerShrQ
    networks:
      - data-net
    ports:
      - '5432:5432'


  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mail.ru
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin:/root/.pgadmin
    ports:
      - "5050:80"
    networks:
      - data-net
    restart: unless-stopped
    logging:
      driver: none

  auth-micro:
    networks:

      - data-net
    depends_on:

      - db
    links:
      - redis
      - db
    ports:
      - '8080:8080'
    build: src/auth-micro

    privileged: true

volumes:
  image-micro:
  database_postgres:
  redis-data:
  pgadmin:



networks:
  data-net:
  redis-net: